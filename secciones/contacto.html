        <h1>Contacto empresas</h1>
    <form class="container">

        <label class="col-12  form-label" for="Nombre">Nombre</label>
        <input class="form-control" id="name" type="text" placeholder="Nombre" />
      </div>
  
      <!-- formulario de contacto-email -->
      <div class="col-12 col-sm-6 mb-3">

      </div>
      </div>
      <!-- formulario de contacto-menu desplegable -->
      <select class="form-select mb-3" aria-label="Default select example">

        <option value="2">Publicidad en Google o redes sociales</option>
        <option value="3">Community Managers</option>
      </select>
      <!-- formulario de contacto-mensaje -->
      <div class="mb-3">
        <label class="form-label" for="message">Mensaje</label>
        <textarea class="form-control" id="message" type="text" placeholder="Mensaje" style="height: 10rem;"></textarea>
      </div>
  
      <!-- formulario de contacto-boton -->
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
      </div>
