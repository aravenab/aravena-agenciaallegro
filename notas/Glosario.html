    GLOSARIO DE TÉRMINOS


Desarrollo web: consiste en la planificación y el diseño de páginas de internet, con la interacción de medios como textos, imágenes, vídeos, sonido y enlaces a otras páginas web.

HTML: es un "lenguaje" de marcado de etiquetas, que permite crear documentos para web.

CSS: en español, «hojas de estilo en cascada», es un lenguaje de diseño gráfico, utilizado para definir y crear la presentación de un documento estructurado, escrito en un lenguaje de marcado.​

Internet: se trata de una red de equipos de cálculo, que se relacionan entre sí a través del uso de un lenguaje universal.

Navegador: es el instrumento que permite a los usuarios de internet navegar entre las distintas páginas de sitios webs.

Buscador: es un sistema informático que busca todo tipo de información en la web, almacenando la misma en una enorme base de datos, para arrojar la información solicitada.

Sitio web: es un espacio virtual en Internet. Se trata de un conjunto de páginas web, accesibles desde un mismo dominio o subdominio de la World Wide Web (WWW).

Dirección IP: es un conjunto de números que identifica, de manera lógica y jerárquica, a una interfaz en red. 

Editores de texto: Son programas que te permiten realizar o escribir código fuente (HTML, CSS, PHP, JavaScript) de tus proyectos.

Código fuente: es el conjunto de líneas de textos, las cuales son las directrices que debe seguir la computadora para realizar dicho programa.

Balsamiq: es una herramienta que facilita la creación de esquemas o mockups. Su finalidad es ayudar al desarrollo de aplicaciones.

Terminal o consola: es la aplicación que se utiliza para interactuar con el computador a través de comandos.

Sketch: es un dibujo rápido o bosquejo guía, que reproduce de manera muy sencilla un concepto, una idea o generalidad de un proyecto.

Wireframe: es la representación estática, en baja calidad, de un diseño.

Mockup: es la representación estática de un diseño, en calidad media o alta.

Prototipo: es la representación navegable del producto final.

HTML: es un "lenguaje" de marcado de etiquetas, que permite crear documentos para web.

Doctype: cuando escribes tu documento HTML, lo primero que debes hacer es escribir el DOCTYPE, el cual declara el tipo de documento. Es decir, sirve para indicar que tu documento está escrito siguiendo la estructura determinada por un DTD concreto. Un DTD es la definición del tipo de documento.

Listas: HTML permite agrupar elementos que tienen más significado de forma conjunta. Aunque cada palabra por separado tiene sentido, de forma conjunta constituyen el menú de navegación de la página, por lo que su significado conjunto es mayor que por separado. Esto se denomina listas.

Tablas: son un conjunto de celdas organizadas, dentro del cual es posible alojar distintos contenidos. Sirven para representar información tabulada, en filas y columnas.
 
Formularios: son etiquetas donde el usuario ingresará o seleccionará valores, que serán enviados a un archivo encargado de procesar la información.

Enlaces: también conocidos como links o anchors, se utilizan para relacionar partes del mismo documento. Por defecto, se visualizan azules y subrayados.

Etiqueta IFRAME: es un elemento HTML que permite insertar o incrustar un documento HTML dentro de un documento HTML principal.

CSS (Cascading Style Sheets): es un lenguaje web para aplicar formato visual (color, tamaño, separación y ubicación) al HTML. Con él puedes cambiar por completo el aspecto de cualquier etiqueta HTML. 

Padre e hijos: es un concepto que se aplica cuando tienes una etiqueta “dentro” de otra.  Esto te habilita a agregar atributos específicos a “hijos”, sin alterar los del “padre”.

Class: generalmente se utiliza para darle estilos a cierta parte del código.

Atributo ID: suele usarse para nombrar porciones de código y sectores, como por ejemplo cuando quieres nombrar distintas secciones.

Joroba de camello: permite que se puedan leer de forma más simple palabras compuestas.

Reset CSS: contienen en su código fuente definiciones para propiedades problemáticas, que los diseñadores necesitan unificar desde un principio.

Unidades de medidas
Absolutas
Px (pixels): es la unidad que usan las pantallas. 

Relativas
Rem: relativa a la configuración de tamaño de la raíz (etiqueta html). 
Porcentaje: tomando en cuenta que 16px es 100%.
Viewport: se utilizan para layouts responsivos (más adelante).


Box model: el concepto de que “todo es una caja”, da lugar a algo llamado en web como box model. Sin importar si son de línea o de bloque (pero tienen su incidencia en lo que sean), todas las etiquetas tienen propiedades en común.

Width: es la propiedad CSS que controla la anchura de la caja de los elementos.

Height: es la propiedad CSS que controla la altura de la caja de los elementos.

Overflow: es una propiedad que tiene 4 valores posibles. Ellos son: visible, hidden, scroll y auto.

Espacio exterior
Margin (márgenes): las propiedades margin-top, margin-right, margin-bottom y margin-left, se utilizan para definir los márgenes de cada uno de los lados del elemento por separado.

Espacio exterior
Padding (relleno): las propiedades padding-top, padding-right, padding-bottom y padding-left, se utilizan para definir los espacios internos de cada uno de los lados del elemento, por separado.

Border: las propiedades border-top, border-right, border-bottom, y border-left, se utilizan para definir los bordes de cada lado del elemento por separado.

Display: se encarga de definir cómo se ve un elemento HTML.

Inline-block: esta propiedad permite tomar lo mejor de ambos grupos. Brinda la posibilidad de tener “padding” y “margin” hacia arriba y abajo.

Float: la flotación consiste en mover un elemento hacia la derecha o izquierda de su línea, y todo lo que viene después se acomodará en el “hueco” que queda vacío.

Clear: esta propiedad permite modificar el comportamiento por defecto del posicionamiento flotante, para forzar a un elemento a mostrarse debajo de cualquier caja flotante.

Position: una propiedad CSS pensada para ubicar un elemento, con una libertad muy flexible.

Propiedad z-index: entra en juego cuando dos elementos que tienen position se superponen. Acepta como valor un número (sin ninguna unidad, ni px, ni cm, ni nada); a valor más alto, se mostrará por encima de los demás elementos. 

*---------------------------------------------------------------------------- flexbox ------------------------------------------------------------------------------------* 


Flexbox: es un modo de diseño que nos permite crear estructuras para sitios web de una forma más fácil. No se trata de una propiedad de CSS, sino de un conjunto de ellas. Se basa sobre un contenedor (padre) para ordenar a sus ítems (hijos).
Row (flex-direction): esta propiedad nos va a permitir especificar si queremos que los flex items se dispongan en filas o columnas.
Row-reverse (flex-direction): con el valor row-reverse (fila inversa) los flex items se apilan en una fila de derecha a izquierda.
Column (flex-direction): con este valor, los flex items se apilan en una columna de arriba hacia abajo.
Column-reverse: con este valor, los flex items se apilan en una columna de abajo hacia arriba.
Flex-wrap: permite especificar si queremos que los ítems puedan saltar a una nueva línea, cuando el contenedor flexible se quede sin espacio.
Wrap (flex-wrap): los flex items (hijos) pueden romper la línea del eje horizontal, si les es necesario para conservar las características de sus dimensiones. Esto es de izquierda a derecha, y de arriba a abajo.
Wrap-reverse (flex-wrap): esta vez el orden es de izquierda a derecha, y de abajo a arriba.

Flex-flow: Es la forma abreviada (shorthand) o rápida para las propiedades: flex-direction y flex-wrap. Se pone primero la propiedad de flex-direction, y luego la de flex-wrap.
Justify-content: nos va a permitir alinear los elementos. Esto puede ser de forma vertical u horizontal, según lo especifiquemos con flex-direction. Nos va a ayudar a distribuir los flex items (hijos) en el contenedor (padre), cuando los ítems no utilicen todo el espacio disponible en su eje principal actual.
Flex-start (justify-content): consiste en alinear los flex items (hijos) al lado izquierdo.
Flex-end (justify-content): consiste en alinear los flex items (hijos) al lado derecho.

Center (justify-content): consiste en alinear los flex items (hijos) al centro.
Space-between (justify-content): es hacer que los flex items (hijos) tomen la misma distancia o espaciado entre ellos dentro del contenedor flexible, quedando el primer y último elemento pegados con los bordes del contenedor en el eje principal.
Space-around (justify-content): muestra los flex items (hijos) con el mismo espacio de separación entre sí. El espaciado entre los bordes lo toman del contenedor padre.
Space-evenly: hace que el espacio entre los flex items (hijos) sea igual. No es lo mismo que space-around. 

Stretch (align-items): tratará de llenar toda la altura (o anchura) del contenedor, siempre y cuando los hijos no tengan propiedades de dimensión definidas.
Align-content: esta propiedad sólo tiene efecto cuando el contenedor flexible tiene varias líneas de flex items (hijos). Si se colocan en una sola línea, esta propiedad no tiene ningún efecto sobre el diseño.
Order: esta propiedad permite modificar el orden de aparición de un elemento. Recibe como valor numeros enteros.

Flex-basis: define el ancho de un elemento inicial. Este valor por defecto viene configurado en “auto”. Actúa como “máximo” o “mínimo”, al usar flex-grow o flex-shrink.
Flex-grow: esta propiedad define la capacidad de un elemento de crecer, cuando en el contenedor todavía hay espacio sobrante.
Flex-shrink: básicamente es lo mismo que flex-grow, pero con el espacio faltante.

*---------------------------------------------------------------------------- GRIDS ------------------------------------------------------------------------------------* 


CSS Grid: es el sistema de maquetación más potente que hay disponible. Se trata de un sistema en 2D que permite definir filas y columnas (a diferencia de, por ejemplo, Flexbox, el cual funciona en una única dimensión). 

Diseño responsive: se refiere a la idea de que un sitio web debería mostrarse igual de bien en todo tipo de dispositivo, desde monitores de pantalla panorámica hasta teléfonos móviles. 
El diseño responsive se logra a través de "Media Queries" de CSS. Pensemos en las Media Queries como una forma de aplicar condicionales a las reglas de CSS.

Mobile First: significa crear el código primero para los dispositivos más pequeños que los usuarios probablemente tengan, como teléfonos o tabletas. Implica trabajar en el dispositivo más pequeño, y luego acumular desde allí todo en el mismo código y el mismo proyecto, en lugar de hacer uno nuevo para cada tamaño de pantalla. 

Meta viewport: una etiqueta <meta> viewport da al navegador las instrucciones sobre cómo controlar las dimensiones, y el ajuste a escala de la página.
